{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}



{% block content %}


<div style="width: 300px;margin-left: auto;margin-right: auto;margin-top: 15%;">
    <form class="form" method="POST">
        <h1 align=center>课程表<sup>alpha</sup>
        </h1>
        <hr />
        <p>使用 URP 教务系统账号登录即可。</p>
        <p style="color: #FF0000;">本站承诺不会保存您的账号密码信息。</p>
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.username) }}
        {{ wtf.form_field(form.password) }}
        {{ wtf.form_field(form.submit) }}

    </form>

</div>
{% endblock %}
